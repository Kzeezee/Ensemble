<div class="h-100 row align-items-center">
    <div class="backgroundBlue d-flex align-items-center">  
        <svg class="whiteCircle circlePos">
            <circle cx="33.3%" cy="50%" r="min(7.5vw, 96px)" shape-rendering="geometricPrecision" fill="white"/>
            <circle cx="33.3%" cy="50%" r="min(6vw, 76.8px)" shape-rendering="geometricPrecision" fill="#31809F"/>
        </svg>
        <a routerLink="/content/home" class="d-flex align-items-center justify-content-center">
            <img src="./assets/static-website/EnsembleLogo.svg" class="logo">
        </a>
        <div class="enhancingDiv text-center">
            <div class="enchancingText autoNewLine">
                Enhancing Experiences
            </div>
        </div>
    </div>
    <div class="col-4 h-100 row justify-content-center">
        <div class="justify-content-center">
            <div class="roomPixelArt">

            </div>
        </div>
    </div>
    <div class="col-8 justify-content-center">
        <div class="row justify-content-around align-items-center">
            <div class="loginCard row justify-content-center align-items-center">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Google Sign In</button>
                </div>  
                <div class="section row justify-content-center">
                    <div class="col-4 line my-auto">
                    </div>
                    <div class="col-2 my-auto orText">
                        or
                    </div>
                    <div class="col-4 line my-auto">
                    </div>
                </div>
                <form class="loginText" [formGroup]="loginForm" (ngSubmit)="onLogin()">

                    <div class="form-group row justify-content-center bottomPadding1">
                        <div class="col-10">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" formControlName="email" required>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">

                                <div *ngIf="email.errors?.['required']">
                                    Email is required
                                </div>
                                <div *ngIf="email.errors?.['email']">
                                    Email is invalid
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="form-group row justify-content-center bottomPadding2">
                        <div class="col-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password" required>
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">

                                <div *ngIf="password.errors?.['required']">
                                    Password is required
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" [disabled]="pendingFormSubmit">LOGIN</button>
                    </div>

                </form>
                <div class="registerLink d-flex justify-content-center align-items-center">
                    New user? <a class="darkText" routerLink="/content/register">&nbsp;Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
